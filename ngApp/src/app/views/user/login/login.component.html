<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label for="Email">Email</label>
    <input #Email='ngModel' name="Email" [(ngModel)]="formModel.Email" class="form-control">
  </div>
  <div class="form-group">
    <label for="Password">Senha</label>
    <input #Password='ngModel' name="Password" [(ngModel)]="formModel.Password" class="form-control" type="password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Login</button>
    </div>
  </div>
</form>
