  <mat-toolbar class="mat-elevation-z4">
    <span>Gasma Tools Game Lend</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="onLogOut()">
      Sair
    </button>
  </mat-toolbar>

  <div class="container">
    <mat-card class="margin">
      <mat-card-header>
        <button class="margin" mat-raised-button (click)="openDialogLend('Add',{})" color="primary">Adicionar um
          Jogo</button>

        <button class="margin" mat-raised-button (click)="openDialogPerson('Add',{})">Adicionar um Amigo</button>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef><strong>ID.</strong></th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><strong>Nome</strong></th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef><strong>Descrição</strong></th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
          </ng-container>

          <ng-container matColumnDef="lend">
            <th mat-header-cell *matHeaderCellDef><strong>Emprestar</strong></th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialogLend('Update',element)">Emprestar</a> |
              <a (click)="openDialogLend('Delete',element)">Devolver</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><strong>Ações</strong></th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialogLend('Update',element)">Editar</a> |
              <a (click)="openDialogLend('Delete',element)">Remover</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
